<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Relative Positioning</title>
		<style type="text/css">
		.image
		{
			position:relative;
			left=10px;
			top:100px;
		}
		.text
		{
			position:relative;
			top:25px;
			left:100px;
			font-size:20pt;
			font-family:Arial
		}
		
		</style>
	</head>
	<body>
	<p class="text">Kongu Engineering College</p>
	<img src="kongulogo.png" class="image"/>
	</body>
</html>
