<!DOCTYPE html>
<html>
	<head>
		<meta charset-"utf-8">
		<title>Sorting</title>
	</head>
	<body>
	<script type="text/javascript">
	function start()
	{
	var S = ["India","Germany","America"];
	document.writeln("<h3>Original Array is</h3>");
	for(var i=0;i<S.length;i++)
	{
		document.writeln(S[i]);
	}
	S.sort();
	document.writeln("<h3>Sorted Array is</h3>");
	        for(var i=0;i<S.length;i++)
        {
                document.writeln(S[i]);
        }
	}
	window.addEventListener("load",start,false);
	</script>
	</body>
</html>
