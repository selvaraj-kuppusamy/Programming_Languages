<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Adding Two Numbers</title>
	</head>
	<body>
	<script type="text/javascript">
		var num1;
		var num2;
		var a;
		var b;
		num1 = window.prompt("Enter the no 1: ");
		num2 = window.prompt("Enter the no 2: ");
		a=parseInt(num1);
		b=parseInt(num2);
		var c = a+b;
		document.write("Answer : "+c);
	</script>
	</body>
</html>
