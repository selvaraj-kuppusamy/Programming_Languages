<!DOCTYPE  html>
<html>
	<head>
		<meta charset = "utf=8">
		<title>Random Numbers</title>
	</head>
	<body>
		<script type="text/javascript">
		var value = window.prompt("Enter the Numbers :");
		document.writeln("Random Numbers");
		for(var i=1;i<=value;i++)
		{
		r=Math.random();
			document.writeln(r+"<br>");
		}
		</script>
	</body>
</html>
