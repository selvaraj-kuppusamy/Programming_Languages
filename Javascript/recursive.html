<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<title>Factorial</title>
</head>
<body>
	<script type="text/javascript">
		var n=window.prompt("Enter the Number : ");
		n=parseInt(n);
		function calculateFact()
		{
			for(var i=0;i<=n;i++)
			document.write("<br>"+factorial(i));
		}
		function factorial(number)
		{
			if(number<=1)
			return 1;
			else
			return number*factorial(number-1);
		}

		calculateFact();
	</script>
</body>
</html>
