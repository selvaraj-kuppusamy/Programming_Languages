<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Find Maximum</title>
	</head>
	<body>
	<script text="text/stylesheet">
		var no1 = window.prompt("Enter the First Number : ");
		var no2 = window.prompt("Enter the Second Number : ");
		var no3 = window.prompt("Enter the Third Number  : ");
		var value1 = parseInt(no1);
		var value2 = parseInt(no2);
		var value3 = parseInt(no3);
		var Maximumvalue = Maximum(value1,value2,value3);
		function Maximum(value1,value2,value3)
		{
		var s=Math.max(value1,value2,value3);
		 return s;
		}
		document.writeln("Maximum is "+Maximumvalue);
	</script>
	</body>
</html>
